<!DOCTYPE html>
<html lang="en">

<head>
    <title>Busqueda avanzada</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>



    <a title="Volver a Google" href="index.html"><img src="mini_icon.jpg" alt="Google" /></a>



    <div class="principal">

        <h3>Búsqueda avanzada</h2>


            <p>Mostrar páginas que contengan...</p>






            <div>

                <form action="https://google.com/search">

                    <div class="contenedorAvan">
                        <p class="titulosEntradas">Todas estas palabras:</p>
                        <input class="busquedaAvanzada" type="text" name="as_q">
                    </div>

                    <div class="contenedorAvan">
                        <p class="titulosEntradas">Esta palabra o frase exacta:</p>
                        <input class="busquedaAvanzada" type="text" name="as_epq">
                    </div>

                    <div class="contenedorAvan">
                        <p class="titulosEntradas">Cualquiera de estas palabras:</p>
                        <input class="busquedaAvanzada" type="text" name="as_oq">
                    </div>

                    <div class="contenedorAvan">
                        <p class="titulosEntradas">Ninguna de estas palabras:</p>
                        <input class="busquedaAvanzada" type="text" name="as_eq">
                    </div>


                    <input class="btnBusquedaAvanzada" type="submit" value="Búsqueda avanzada">

                </form>



            </div>


    </div>




</body>

</html>
